<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} | Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{name}}</h1>
            <p id="user-bio">{{bio}}</p>
        </div>
    </header>
    <section id="projects" class="realisations">
        <div class="container">
            <h2>Réalisations</h2>
            <div class="project-grid" id="projects-container">
                {% for project in projects %}
                <div class="project-card">
                    <img src="{{project.image}}" alt="{{project.title}}" onerror="this.src='https://via.placeholder.com/400x250/0077b6/FFFFFF?text={{project.title}}'">
                    <h3>{{project.title}}</h3>
                    <p>{{project.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2026 {{name}}. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
