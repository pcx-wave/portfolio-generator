<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User | Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-photo" src="https://via.placeholder.com/240x240/2c3e50/FFFFFF?text=Profile" alt="Photo de Test User">
            <h1>Test User</h1>
            <p class="headline">Profil professionnel</p>
            <p id="user-bio">Test bio</p>
            <p class="contact-line">test@example.com</p>
            <p class="address-line">Adresse non renseignée</p>
        </div>
    </header>
    <section class="resume-section">
        <div class="container">
            <h2>Profils</h2>
            <ul class="profiles-list">
                <li>Non renseigné</li>
            </ul>
        </div>
    </section>
    <section class="resume-section">
        <div class="container">
            <h2>Compétences</h2>
            <div class="skills-list">
                <span>Aucune</span>
            </div>
        </div>
    </section>
    <section class="resume-section">
        <div class="container">
            <h2>Formation</h2>
            <div class="education-list">
                <div class="education-item"><h3>Formation non renseignée</h3></div>
            </div>
        </div>
    </section>
    <section id="projects" class="realisations">
        <div class="container">
            <h2>Réalisations & Expériences</h2>
            <div class="project-grid" id="projects-container">
                <div class="project-card">
                    <img src="https://via.placeholder.com/400x250/0077b6/FFFFFF?text=Project" alt="Test Project">
                    <h3>Test Project</h3>
                    <p>Test description</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2026 Test User. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
